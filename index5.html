		function Cal_LV() {
    var txtStartLV = $("input#txtStartLV");
    var txtStartPercent = $("input#txtStartPercent");
    var txtEndLV = $("input#txtEndLV");
    var txtExpTotal = $("input#txtExpTotal");
    var txtPrice = $("input#txtPrice");
    var txtMoney = $("input#txtMoney");
    var txtPercentExp = $("input#txtPercentExp");

    var CAL = 0;

    var LV_Min = $("input#txtStartLV").val();
    var LV_Max = $("input#txtEndLV").val();
    // var Price = $("input#txtPrice").val();
    if(LV_Min != "" && LV_Max != "")
    {
        if(LV_Max > 99 || LV_Min >= 99)
        {
            $("#NormalClassError").html("เธเธฃเธญเธเธเนเธญเธกเธนเธฅเนเธกเนเธ–เธนเธเธ•เนเธญเธ");
            $("#NormalClassError").show();
			$("#NormalClassError").css("background-color","red");
			$("#NormalClassError").css("color","white");
            setTimeout(function() { $("#NormalClassError").hide(); }, 3000);
            txtMoney.val("Error!!");
            txtExpTotal.val("Error!!");
            return;
        }
        if(LV_Min >= LV_Max)
        {
            $("#NormalClassError").html("เน€เธฅเน€เธงเธฅเธเธฑเธเธเธธเธเธฑเธเธ•เนเธญเธเธเนเธญเธขเธเธงเนเธฒเน€เธฅเน€เธงเธฅเธ—เธตเนเธ•เนเธญเธเธเธฒเธฃ");
            $("#NormalClassError").show();
			$("#NormalClassError").css("background-color","red");
			$("#NormalClassError").css("color","white");
            setTimeout(function() { $("#NormalClassError").hide(); }, 3000);
            txtMoney.val("Error!!");
            txtExpTotal.val("Error!!");
            return;
        }
        else
        {
            $("#NormalClassError").hide();
        }
    }
    //Percent
    var MaxLvExp = parseInt(LV_Max);
    var MinLvExp = parseInt(LV_Min);
    // console.log("MaxLvExp="+MaxLvExp);
    // console.log("MinLvExp="+MinLvExp);
    if(MaxLvExp-MinLvExp == 1)
    {
        var StartLvExp = Arr_LV[parseInt(LV_Max)];
        // console.log("StartLvExp="+StartLvExp);
    }
    else if(MaxLvExp-MinLvExp > 1)
    {
        var StartLvExp = Arr_LV[parseInt(LV_Min)+1];
        // console.log("StartLvExp="+StartLvExp);
    }
    var IsExp = StartLvExp * ($("input#txtStartPercent").val() / 100);
    // console.log("IsExp="+IsExp);

    if (MinLvExp && MaxLvExp) {

        for (var i = MinLvExp; i <= MaxLvExp ; i++) {
            //var nValue = parseFloat(Arr_LV[i + 1]) + parseFloat(Arr_LV[i]);
            if (i != MinLvExp) {
                var nValue = parseFloat(Arr_LV[i]);
                // console.log("nValue="+nValue);
                CAL = CAL + nValue;
            }
        }

        
        //CAL = parseFloat(10000000);
        var EXP_ = numberWithCommas(CAL - IsExp)
        // console.log("EXP_="+EXP_);
        txtExpTotal.val(EXP_);

        var nPreice = txtPrice.val() != "" ? parseFloat(txtPrice.val()) : 0;
        var TotalExp = CAL - IsExp;
        var nMonney = (TotalExp / 1000000) * nPreice;

        txtMoney.val(numberWithCommas(nMonney.toFixed(2)));
    }


}

function numberWithCommas(number) {
    var parts = number.toString().split(".");
